general:
  build_dir: measures

machine:
  services:
    - docker

dependencies:
  override:

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/minitest:
        parallel: true
    - mkdir -p test/reports:
        parallel: true
    - docker run -e CIRCLE_NODE_TOTAL -e CIRCLE_NODE_INDEX -v $(pwd): nrel/openstudio /measure_qa/bin/docker-run.sh:
        parallel: true
        timeout: 7200
    - ls $CIRCLE_TEST_REPORTS/minitest:
        parallel: true        
    - rsync -av test/reports/ $CIRCLE_TEST_REPORTS/minitest/:
        parallel: true
    - ls $CIRCLE_TEST_REPORTS/minitest:
        parallel: true
