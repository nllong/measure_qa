machine:
  ruby:
    version: 2.0.0-p594 # need to dictate 2.0. up here so it's in the first container and we can install all our gems
  services:
    - docker

dependencies:
  override:

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/minitest:
        parallel: true
    - mkdir -p test/reports:
        parallel: true
    - mkdir -p $CIRCLE_ARTIFACTS/coveralls:
        parallel: true
    - echo eval "$(cd "$(ruby -e "puts File.join(ENV[:CIRCLE_ARTIFACTS.to_s], :coveralls.to_s)")" && ls -al)":
        parallel: true
    - docker run -e CIRCLE_NODE_TOTAL -e CIRCLE_NODE_INDEX -e CIRCLE_ARTIFACTS -e COVERALLS_REPO_TOKEN -v /tmp:/tmp -v $(pwd):/measure_qa nrel/openstudio /measure_qa/bin/docker-run.sh:
        parallel: true
        timeout: 7200
    - echo eval "$(cd "$(ruby -e "puts File.join(ENV[:CIRCLE_ARTIFACTS.to_s], :coveralls.to_s)")" && ls -al)":
        parallel: true
    - ls $CIRCLE_TEST_REPORTS/minitest:
        parallel: true        
    - rsync -av test/reports/ $CIRCLE_TEST_REPORTS/minitest/:
        parallel: true
    - ls $CIRCLE_TEST_REPORTS/minitest:
        parallel: true
  post:
    - coveralls
    